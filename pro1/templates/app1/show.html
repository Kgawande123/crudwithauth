{% extends "base.html" %}
{% block title %}
    <title>SHOW</title>
{% endblock %}

{% block content %}
<div class="container">
<form method="post">
    {% csrf_token %}
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <td> Sid</td>
            <td> Name </td>
            <td> City </td>
            <td> Age </td>
            <td> Dob </td>
            <td> About </td>
        </tr>
        </thead>
        <tbody>
        {% for student in obj %}
        <tr>
            <td>{{student.sid}}</td>
            <td>{{student.name}}</td>
            <td>{{student.city}}</td>
            <td>{{student.age}}</td>
            <td>{{student.dob}}</td>
            <td>
                <a href="/a1/uv/{{student.sid}}/"><button type="button" class="btn btn-success">Update</button></a>
                <a href="/a1/dv/{{student.sid}}/"><button  type="button" class="btn btn-warning">Delete</button></a>

            </td>
        </tr>
        {% endfor %}
        </tbody>


    </table>
</form>
</div>

{% endblock %}
